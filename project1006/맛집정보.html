<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myMap{
            width: 100%;
            height: 800px;
        }
    </style>
    <script>
        var storeArray = [ // 맛집들을 보유할 일차원 배열
            {
                content:"편의점",
                pos:{
                    lati:37.739933,
                    longi:127.048484
                },
                url:"../images/icons/편의점.png"
            },
            {
                content:"치킨",
                pos:{
                    lati:37.742490,
                    longi:127.049701
                },
                url:"../images/icons/치킨.png"
            },
            {
                content:"빵집",
                pos:{
                    lati:37.750664,
                    longi:127.078851
                },
                url:"../images/icons/빵집.png"
            },
            {
                content:"피자",
                pos:{
                    lati:37.739806,
                    longi:127.047971
                },
                url:"../images/icons/피자.png"
            },
            {
                content:"햄버거",
                pos:{
                    lati:37.740540,
                    longi:127.048457
                },
                url:"../images/icons/햄버거.png"
            }
        ]; 
        var myMap;

        // 초기화
        function init(){
            myMap = document.getElementById("myMap");

            createMap();
        }

        // 맵처리
        function createMap(){
            // 구글맵 생성하기
            var map = new google.maps.Map(myMap, {
                center:new google.maps.LatLng(37.742547, 127.050398),
                zoom:17
            });

            for(var i = 0; i < storeArray.length; i++){
                var store = storeArray[i]; // 한개의 제이슨이 담겨진다.

                // 지도에 마커 표시하기 (맛집들)
                var marker = new google.maps.Marker({
                    position:new google.maps.LatLng(store.pos.lati, store.pos.longi),
                    animation:google.maps.Animation.BOUNCE,
                    icon:{
                        url:store.url,
                        scaledSize:new google.maps.Size(45,45)
                    }
                });
                // 마커를 적용할 맵 지정
                marker.setMap(map);
                
                // 정보창 띄우기
                var popup = new google.maps.InfoWindow({
                    content:store.content
                });
                // 팝업을 적용할 맵과 마커지정
                popup.open(map, marker);
            }
        }
    </script>
</head>
<body>
    <div id="myMap"></div>
</body>
</html>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJ6FvTWdTlPHVS4kG1Y1-44FbG7g6_G1w&callback=init"></script>
