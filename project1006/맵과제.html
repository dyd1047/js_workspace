<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맵과제</title>
    <style>
        #myMap{
            width:1000px;
            height:800px;
            background:yellow;
            margin:auto;
        }    
    </style>
</head>
<script>
    var mymap;
    var latLngArray = [
        37.742547, 127.050398,
        (37.739933, 127.048484),
        (37.742490, 127.049701),
        (37.750664, 127.078851),
        (37.739806, 127.047971),
        (37.740540, 127.048457)
    ]

    function init(){
        myMap = document.getElementById("myMap");
        var pos = new google.maps.LatLng(37.742547, 127.050398);
        var mapProp={
            center:pos,
            zoom:18
        };

        //구글맵 객체 생성 
        var map = new google.maps.Map(myMap, mapProp); //그려질div, 옵션

        // 마커생성
        var marker = new google.maps.Marker({
            position:pos,
            animation:google.maps.Animation.BOUNCE,
            icon:{
                url:"../images/초옥이.jpg",
                scaledSize:new google.maps.Size(45,45)
            }
        });
        
        marker.setMap(map); // 마커를 적용할 맵 객체

        // 마커에 클릭이벤트 부여하기
        google.maps.event.addListener(marker, "click", function(){

            map.setZoom(20);
            // 정보창 띄우기
            var pop = new google.maps.InfoWindow({
                content:"여기가 초옥이 엉덩이에용^^"
            });
            pop.open(map, marker);
        });
    }
</script>
<body>
    <div id="myMap">구글 지도 나올 예정</div>  
</body>
</html>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJ6FvTWdTlPHVS4kG1Y1-44FbG7g6_G1w&callback=init"></script>
