<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ★을 96개 출력하되, 10개씩 개행시켜서 출력하시오
        // document.createElement("img"); // 태그요소를 생성
        // document.write("<img>"); // 문서에 출력할 문자열을 명시
        for(var i = 1; i <= 96; i++){
            document.write("★");
            if ((i % 10) == 0) {
                document.write("<br/>");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
