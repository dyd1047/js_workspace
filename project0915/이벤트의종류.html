<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트의종류</title>
</head>
<body>
    <!-- 이벤트란 사건, 사고, 발생 등을 의미
            이 개념을 전산에서는 하나의 프로그램 내에서 발생시킬 수 있는 사건으로 국한된다.
            웹브라우저에서 일으킬 수 있는 사건, 사고
            클릭, 브라우저 닫기, 최소화, 키보드 눌렀다 땜
        
            [마우스 관련]
            onClick : 클릭할 때
            onDbiClick : 더블클릭할 때
            onMouseOver : 마우스 올려놓을 때
            onMouseOut : 마우스가 벗어날 때
            onMouseMove : 마우스가 움직일 때

            [키보드 관련]
            onKeyDown : 키보드 누를 때
            onKeyUp : 키보드 눌렀다 땔 때

            [문서 관련]
            onLoad : 문서내 요소를 모두 읽어 들였을 때, 실행부가 html 끝에 도달했을 때

            [커서 관련]
            onFoucus : 커서가 요소에 올라갔을 때
            onBlur : 커서가 요소에서 벗어났을 때
            
            사용시 주의 점 : 사용자들이 예측 할 수 있는 범위내에서 적용하자

            개념 정리
            이벤트 VS 이벤트핸들러
            1. 이벤트 ; 발생한 사건 자체의 이름 click, Load, keyup
            2. 이벤트 핸들러 : 밣생한 사건의 처리자 onClick
                                        on + 이벤트명
        -->
    <button onclick="alert('클릭했네')">클릭</button>
    <button ondblclick="alert('더블클릭했네')">더블클릭</button>
    <img src="" alt="">
</body>
</html>
