<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문동적생성</title>
    <style>
        div{
            width: 700px;
            height: 600px;
            background: yellow;
            margin: auto;
            overflow: scroll; /*자식 요소에 의해 내용이 넘쳐날 경우 스크롤처리*/   
        }
    </style>
    <script>
        function create(){
            // 지금까지는 문서내의 요소에 접근하기 위해 아이디를 부여하고 접근하였으나
            // 자바스크립트에서는 selector를 이용해서 접근방법도 지원
            // selector란? css에서 요소를 특정짓기위한 지칭법
            var box = document.querySelector("div"); // css의 선택자는 모두 표현 가능

            // 반복횟수를 몇 번으로 할지를 텍스트박스에서 구해오자!
            var n = document.querySelector("input[type = 'text']").value;
            n = parseInt(n);
            // 이미지 태그요소를 동적으로 만들어서 box에 추가하자
            for(var i = 1; i <= 199; i++){
                var img = document.createElement("img");
                img.src = "../images/1.jpg";
                img.style.width = 50 + "px";

                // box에 추가하기
                box.appendChild(img);
            }
        }
    </script>
</head>
<body>
    <button onclick="create()">동적생성</button>
    <input type="text" placeholder="생성하고 싶은 개수 입력">
    <br>
    <div></div>
</body>
</html>
