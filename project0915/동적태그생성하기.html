<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적태그생성하기</title>
    <script>
        // 지금까지는 필요한 태그가 있을 경우, body태그 안에 직접 작성하여 넣었지만,
        // 이번엔 프로그램에서 태그를 생성해보자!! 자바스크립트를 이용하면 실행 타임에도 body에 없었던
        // 태그 요소를 동적으로 생성할 수 있다.
        function createImage(){
            // 이미 바디에 존재하는 것을 대상으로 가져올 때는 getElementById()를 사용한다.

            // 존재하지 않는 것을 새로 생성할 때는 createElement("요소명")
            var img = document.createElement("img"); // <img/>태그를 명시함과 동일한 상태
            img.src = "../images/1.jpg"; // <img src = ""/> 작성한 것과 동일한 상태
            // 스타일까지 부여해보자
            img.style.border = "2px solid red";
            img.style.width = 50 + "px";
            // appendChild(넣을 자식)란? 자식 요소를 추가하는 기능이다.
            document.body.appendChild(img);// 생성된 이미지를 바디 요소안에 넣어주자
        }
    </script>
</head>
<body>
    <button onclick="createImage()">이미지 동적 생성</button>

    <img id="pic" src="../images/1.jpg">
    <img id="pic" src="../images/ball1.png">

</body>
</html>
