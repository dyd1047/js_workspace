<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML은 문서다, 따라서 프로그래밍 언어에서나 할 수 있는
    연산등의 처리는 불가하다
    하지만 인터넷이 보편화되고 인프라가 구출되었기 때문에 html문서로
    우리는 쇼핑몰, 게임등을 구현하고 있다.
        -HTML 자체는 프로그래밍 능력이 없지만, html 상에서 프로그래밍
        -이 실행될 수 있도록 개발된 스크립트 기술이 바로 자바스크립트이다. 
        -사용법 : 단  script 태그만 추가하고, 그 태그안에 프로그래밍을 작성하면 됨
        -인기비결 : 프로그래밍 언어 능력 + HTML 제어 + CSS 제어 가능
        -설치위치 : 자바스크립트는 모든 브라우저에 제품에 공통으로 설치되어 있다.-->
        <!-- <script>
            alert(3+5);
        </script> -->
        <!-- HTML문서는 실행중에 그 값이 변경될 수 없는 정적(statick) 문서에 불과
        하지만 HTML 이 자바스크립트를 이용하면, 프로그램 실행중(runtime) 컨텐츠의 내용을 바꿀 수 있다. (동적:Dynamic)
        
        자바 스크립트는 인터프리터 방식의 언어이다.
        - 즉 원본소스를 기계어로 바꾸는 과정을 개발자가 하지 않는다.-->
        <input type="button" value="button" onclick="this.value='초옥이바보멍청이';"></input>
</body>
</html>
