<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오버레이</title>
    <style>
        #photo{
            width: 400px;
            height: 500px;
            background-image: url(../images/1.jpg);
            background-size: 400px 500px;
            margin: auto;
        }

        #layer{
            width: 100%;
            height: 100%;
            background-color: black;
        }
    </style>
    <script>
        var layer;
        var a = 0.1;
        var targetO = 1; // 처음에는 불투명상태로 두기 , 마우스 올려놓으면 투명도 결정

        function init(){
            layer = document.getElementById("layer");
            layer.style.opacity = 1;
            layer.addEventListener("mouseover", function(){
                targetO = 0;
            });
        }

        function setOpacity(){
            // 흐려지게
            layer.style.opacity = parseFloat(layer.style.opacity) + a * (targetO - parseFloat(layer.style.opacity));
            console.log(layer.style.opacity);
        }

        window.addEventListener("load", function(){
            init();
            setInterval("setOpacity()", 50);
        });
    </script>
</head>
<body>
    <div id="photo">
        <div id="layer"></div>
    </div>
</body>
</html>
