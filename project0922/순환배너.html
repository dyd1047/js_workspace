<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순환배너</title>
    <style>
        body{
            background-color: black;
        }

        #wrapper{
            width: 400px;
            height: 75px;
            background-color: whitesmoke;
            margin: auto;
            position: relative;
            overflow: hidden;
        }
    </style>
    <script>
        var arr = new Array(5); // 반복문으로 채워넣기 위해

        function init(){

            // 이미지 5개를 동적으로 생성하여 wrapper 추가!!
            for(var i = 0; i < 5; i++){
                var img = document.createElement("img");
                arr[i] = img; // arr[0] = 0div, arr[1] = 100div, ...
                img.src = "../images/travel/" + (i + 1) + ".jpg";
                img.style.width = 100 + "px";
                img.style.height = 75 + "px";
                img.style.position = "absolute";
                img.style.left = (i * 100) + "px";

                // 테두리
                img.style.border = "5px solid red";
                img.style.boxSizing = "border-box";

                // 현재의 자신의 좌표
                img.innerText = img.style.left;

                // wrapper에 부착!!
                var wrapper = document.getElementById("wrapper");
                wrapper.appendChild(img);
            }
        }

        // 이미지들의 좌표를 좌측방향으로 이동하다가, 
        function move(){
            // 첫번째 이미지도 가리킬 수 없다.
            // 결론 : 모든 이미지에 대해 반복문으로
            for(var i = 0; i < arr.length; i++){
                arr[i].style.left = parseFloat(arr[i].style.left) -10 + "px";
                if(parseFloat(arr[i].style.left) <= -100){
                    arr[i].style.left = parseFloat(arr[i].style.left) + 500 + "px";
                }
            }
        }

        function auto(){
            setInterval("move()", 100);
        }

        window.addEventListener("load", function(){
            init();
            auto();
        });
    </script>
</head>
<body>
    <div id="wrapper"></div>
    <!-- <button onclick="move()">수동움직임</button> -->
</body>
</html>
