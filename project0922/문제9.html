<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제9</title>
    <script>
        /* 일반적인 언어에서는 배열 선언시 반드시 크기를 명시해야 하지만
        자바스크립트는 배열의 크기를 명시하지 않아도 되며, 이 경우 자동으로
        늘어난다.*/
        var word = new Array(7); // 크기 명시 (단 초기의 크기를 의미)

        word[0] = "a";
        word[1] = "b";
        word[2] = "c";
        word[3] = "d";
        word[4] = "e";
        word[5] = "f";
        word[6] = "g";

        document.write(word.length); // length 배열의 길이를 담는 변수

        for(var i = 0; i < word.length; i++){
            document.write(word[i]);
        }

        var word2 = new Array(); // 크기 명시하지 않음

        word2[0] = "멍";
        word2[1] = "멍";
        word2[2] = "멍";
    </script>
</head>
<body>
    
</body>
</html>
