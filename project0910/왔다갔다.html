<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>왔다갔다</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0px;
            top: 200px;
        }
        #pic{
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        var x = 0;
        var resetPoint_right = 0;
        var resetPoint_left = 0;
        var moveValue = 0;
        var counter = 0;
        var result = 0;
        function move(){
            // 문서내의 box라는 요소의 스타일의 left값 변경하기
            resetPoint_right = 400;
            moveValue = 5;
            counter += 5;
            counter = (x == resetPoint_left) ? 0 : counter;
            result = ((counter < resetPoint_right)) ? x += moveValue : x -= moveValue;
            
            document.getElementById("box").style.left= result + "px";

            // 정보를 출력하면서 개발하기 위해 택스트박스에 출력
            document.getElementById("info").value = x;
        }
    </script>
</head>
<body>
    <button onclick="move()">움직이기</button>
    <input type="text" id="info">
    <div id="box">
        <img id="pic" src="../images/1.jpg">
    </div>
</body>
</html>
