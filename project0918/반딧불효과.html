<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반딧불효과</title>
    <style>
        #wrapper{
            width: 1200px;
            height: 800px;
            margin: auto;
            position: relative;
        }

        #bg{
            width: 1200px;
            height: 800px;

        }
    </style>
    <script src="../js/lib.js"></script>
    <script>
        var wrapper;
        var bg;
        var sx = 1; // 이미지의 x스케일을 결정하는 변수
        var sy = 1; // 이미지의 y스케일을 결정하는 변수
        // 본래의 사이즈 비율은 1이다.
        var light; // 반딧불을 가리키는 div
        let a = 0.1; // 로직내에서 변경사항 없음
        var targetX = 0; // 반딧불이 도달할 X목표지점
        var targetY = 0; // 반딧불이 도달할 Y목표지점
        var count = 0;

        window.addEventListener("load", function(){
            wrapper = document.getElementById("wrapper");
            bg = document.getElementById("bg");

            setInterval("moveBg()", 10);
            setInterval("move()", 10);
            
            createLight(); // 반딧불생성
        });
        
        // 배경이미지를 조금씩 조금씩 크게하면, 마치 다가가는 것처럼 보일 수 있다.
        function moveBg(){
            // 스케일은 비율로 커지므로, 정수를 이용하면 너무 빨리 커진다.
            // 따라서 소수점으로 키워나가 보자!
            sx += 0.0001;
            sy += 0.0001;
            bg.style.transform = "scale(" + sx + "," + sy + ")";
        }
        
        // 반딧불 생성
        function createLight(){
            // 없는 것을 생성하므로, createElement
            light = document.createElement("div");
            light.style.width = 30 + "px";
            light.style.height = 30 + "px";
            light.style.background = "yellow";
            // 위치를 absolute로 해야, div 내에서 좌표가 지정되고, img 태그와
            // 자리싸움을 벌이지 않는다.
            light.style.position = "absolute";
            light.style.left = 100 + "px";
            light.style.top = 150 + "px";
            
            light.style.borderRadius = 50 + "px"; // 사각 모서리를 마모시키자
            light.style.opacity = 0.4; // 투명효과
            // div에 추가하기
            wrapper.appendChild(light);
        }
        
        // 반딧불의 감속도 운동
        function move(){
            // 반디위치는 = 현재 반디위치 + 비율계수 * 거리(목표지점 - 현재 반디위치)
            light.style.left = (parseInt(light.style.left) + a * (targetX - parseInt(light.style.left))) + "px";
            light.style.top = (parseInt(light.style.top) + a * (targetY - parseInt(light.style.top))) + "px";
            // console.log("x목표지점", targetX);
            // console.log("y목표지점", targetY);
            console.log("count = ", count++);
            if(count % 300 == 0){
                // 400마다 고정되어있으면 최초에 한번만 움직이므로,
                // 400마다 랜덤한 값으로 대체하자!
                // 새롭게 로직을 작성하지 말고, 예전에 개발해놓았던 코드를 사용하자
                // 재사용! 재사용은 개발시간 단축 -> 비용줄임 -> 기업 돈번다
                targetX = getRandom(1200);
                targetY = getRandom(800);
            }
            // targetX = getRandom(1200);
            // targetY = getRandom(800);
        }
        </script>
</head>
<body>
    <div id="wrapper">
        <img id="bg" src="../images/숲배경2.png">
    </div>
</body>
</html>
