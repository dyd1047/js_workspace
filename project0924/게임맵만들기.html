<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임맵만들기</title>
    <style>
        #wrapper{
            width: 1000px;
            height: 600px;
            margin: auto;
            background-image: url(https://ojnara.com/images/_upfile/user_img/2199_44bd82-pic.jpg);
            background-size: 100% 600px;
            position: relative;
        }
    </style>
    <script src="./map.js"></script>
    <script>
        /*
        게임 제작시 복잡한 맵을 구현하는 노하우 배워보자
        */
        var wrapper;

        // 맵을 표현한 2차원배열 생성
        

        // 블락을 생성
        function createBlock(){
            for(var i = 0; i < map.length; i++){
                for(var j = 0; map[i].length; j++){
                    // 한개를 먼저 생성해보자
                    var block = document.createElement("img");
                    block.src = "../images/벽돌.png";
                    block.style.width = 20 + "px";
                    block.style.height = 20 + "px";
                    block.style.position = "absolute";
                    block.style.left = (j * 20) + "px"; // 안쪽 배열
                    block.style.top = (i * 20) + "px"; // 바깥쪽 배열

                    if(map[i][j] == 1){
                        wrapper.appendChild(block); // wrapper에 부착
                    }
                }
            }
        }

        function init(){
            wrapper = document.getElementById("wrapper");
        }

        window.addEventListener("load", function(){
            init();
            createBlock();
        });
    </script>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>
